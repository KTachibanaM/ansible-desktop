# Colors (Everforest Dark)

# Default colors
[colors.primary]
background = '#2d353b'
foreground = '#d3c6aa'

# Normal colors
[colors.normal]
black   = '#475258'
red     = '#e67e80'
green   = '#a7c080'
yellow  = '#dbbc7f'
blue    = '#7fbbb3'
magenta = '#d699b6'
cyan    = '#83c092'
white   = '#d3c6aa'

# Bright colors
[colors.bright]
black   = '#475258'
red     = '#e67e80'
green   = '#a7c080'
yellow  = '#dbbc7f'
blue    = '#7fbbb3'
magenta = '#d699b6'
cyan    = '#83c092'
white   = '#d3c6aa'

[keyboard]
bindings = [
    { key = "N", mods = "Control|Shift", action = "CreateNewWindow" },
]

[font]
normal = { family = "Jetbrains Mono", style = "Regular" }
bold = { family = "Jetbrains Mono", style = "Bold" }
italic = { family = "Jetbrains Mono", style = "Italic" }
bold_italic = { family = "Jetbrains Mono", style = "Bold Italic" }
size = 12.0

[window]
dimensions = { columns = 120, lines = 36 }
padding = { x = 4, y = 4 }
